    <div class="container-fluid">

      </div>

    <div class="container">

                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-6">
                <div class="time mx-auto">
                  <h1 id="minutes">00</h1>
                  <small class="mini d-block">Minutes</small>
                </div>
              </div>
              <div class="col-6">
                <div class="time mx-auto">
                  <h1 id="seconds">00</h1>
                  <small class="mini d-block">Seconds</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
